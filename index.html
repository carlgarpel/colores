 <script>
     let cambio = true;
     const selectElement = document.querySelector('.capa');

        selectElement.addEventListener('change', (event) => {

           // resultado.className =  event.target.value; 
            resultado.textContent = `Color:  ${event.target.value}`;
            resultado.style.backgroundColor = event.target.value;

                resultado.style.color = "#000000";
                cambio = !cambio;}
            else {
                resultado.style.color = "#FFFFFF"
                }
